<div class="docs-example-viewer-wrapper">

  <ng-template #emptycart>
    <mat-card>
      <mat-card-title>
        Shopping cart is empty
      </mat-card-title>
      <mat-card-content>
        <button mat-raised-button color="primary" [routerLink]='["/"]'>Continue shopping</button>
      </mat-card-content>
    </mat-card>
  </ng-template>
  <div class="spinner-container">
  </div>
  <div class="setBgColor">
    <nav class="navbar navbar-light ">
      <a class="navbar-brand" href="#">Cart Items </a>
      <button class="btnClass" [routerLink]='["/"]' (click)="clearCart()">Clear Cart</button>
    </nav>

  </div>
  <mat-card>
    <mat-card-content class="mat-elevation-z2">
      <div class="card-table">
        <div class="cart-product">
          <table class="table table-responsive">
            <thead style="padding:5px;">
              <tr>
                <th>Image</th>
                <th>Title</th>
                <th>MRP</th>
                <th>Qauntity</th>
                <th>Total</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>

              <tr *ngFor="let item of products let i=index">
                <td><img src="https://bookcart.azurewebsites.net/Upload/{{item.coverFileName}}" style="height:70px;width:55px" /></td>
                <td>{{item.title}}</td>
                <td>{{ item.price | currency : 'INR' }}</td>
                <td>
                  <div class="btn-container">
                  <div class="btn-minus"  >
                    
                      <button [disabled]="item.quantity < 2 ? true : false" mat-icon-button color="warn" 
                     style="margin-left:60px;border:1px solid grey;border-radius: 25px;background-color: grey;" >
                        <mat-icon>remove circle</mat-icon>
                      </button>
                  </div>    
                    <div>
                    <input type="text" style="width:30px;height:30px;margin-left:20px;border: none;" [value]="quantity">{{item.quantity}}</div>
                    <div class="btn-plus">
                    <button class="btn-plus" mat-icon-button color="warn" style="margin-left:30px;border:1px solid grey;border-radius: 25px;background-color: grey;" >
                      <mat-icon>add-circle</mat-icon>
                    </button>
                    </div>
                    </div>
                
                </td>
                <td>{{item.total}}</td>
                <td>
                  <button class="btn btn-danger " (click)="removeCartItem( item.bookId)" mat-icon-button color="accent" matTooltip="Delete item" 
                 >
                   <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </tr>
            </tbody>

            <tfoot class="table">
              <tr>
                <mat-card-content>
                  <th></th>
                  <th></th>
                  <th></th>
                  <td>Cart Total:</td>
                  <th>{{totalPrice| currency : 'INR' }}</th>
                  <th>
                    <button class="mat-elevation-z4" mat-raised-button color="warn"
                      [routerLink]='["/checkout"]'>CheckOut</button>
                  </th>
                </mat-card-content>
              </tr>
            </tfoot>
          </table>
          <mat-card>
          </mat-card>
